<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tai Khoan</title>
    <script src="../js/script.js"></script>
</head>

<body>
    <div style="flex-direction: column;
                align-items: center; 
                width: 100vw; 
                height: 100vh; 
                background-image: url(../Img/HinhBig3.jpg)" class="taikhoan">
        <h2 style="padding: 20px; 
                   color: white !important; 
                   font-weight: bold; 
                   font-size: 40px;">
            THÔNG TIN TÀI KHOẢN
        </h2>
        <table>
            <tbody class="ThongTinTaiKhoan" id="ThongTinTaiKhoan">
                <tr>
                    <td>First Name: </td>
                    <td id="userFirstname"></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td id="userLastname"></td>
                </tr>
                <tr>
                    <td>User: </td>
                    <td id="userUsername"></td>
                </tr>
            </tbody>
        </table>
        <button style="margin: 20px; padding: 10px;" class="btn btn-primary"><a href="Home.html">Đăng Xuất</a></button>
    </div>

    <style>
        .ThongTinTaiKhoan tr td {
            color: white;
            font-size: 30px;
            padding: 20px;
        }

        .taokhoan a {
            text-decoration: none;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            layDuLieu();
        });

        // Lấy dữ liệu từ localStorage và hiển thị lên trang HTML khi trang được tải
        function layDuLieu() {
            let username = localStorage.getItem('username'); // Lấy tên người dùng từ localStorage
            let user = JSON.parse(localStorage.getItem(username)); // Lấy thông tin người dùng từ localStorage
            if (user) {
                document.getElementById('userFirstname').textContent = user.fname;
                document.getElementById('userLastname').textContent = user.lname;
                document.getElementById('userUsername').textContent = user.username;
            }
        }

        // Gọi hàm layDuLieu khi trang được tải
        window.onload = layDuLieu;
    </script>
</body>

</html>
